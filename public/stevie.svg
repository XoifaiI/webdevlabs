  <path d="M135 135 Q150 150 165 135" fill="none" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Body -->
  <rect x="115" y="165" width="70" height="80" rx="10" fill="#2185d0"/>
